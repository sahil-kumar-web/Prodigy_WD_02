<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>
            Stop Watch
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="timer-Display">
                00 : 00 : 00 : 00
            </div>
            <ul class="laps"> </ul>

            <div class="action">
                    <button id="startTimer" onclick="start()">Start</button>
                    <button id="pauseTimer" onclick="pause()">Pause</button>
                    <button id="resetTimer" onclick="reset()">Reset</button>
                    <button id="restart" onclick="restart()">Restart</button>
                    <button id="lap" onclick="lap()">Lap</button>
                    <button id="resetlap" onclick="resetlap()">Resetlap</button>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
